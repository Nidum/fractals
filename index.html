<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fractals</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <link href="./style/style.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 ms-3 my-3" id="v-pills-tab" role="tablist"
             aria-orientation="vertical">
            <button class="nav-link active" id="koch-line-tab" data-bs-toggle="pill" data-bs-target="#koch-line"
                    type="button" role="tab" aria-selected="true">Koch line
            </button>
            <button class="nav-link" id="koch-snowflake-tab" data-bs-toggle="pill" data-bs-target="#koch-snowflake"
                    type="button" role="tab" aria-selected="false">Koch snowflake
            </button>
            <button class="nav-link" id="dragon-curve-tab" data-bs-toggle="pill" data-bs-target="#dragon-curve"
                    type="button" role="tab" aria-selected="false">Dragon curve
            </button>
            <button class="nav-link" id="sierpinski-triangle-tab" data-bs-toggle="pill" data-bs-target="#sierpinski-triangle"
                    type="button" role="tab" aria-selected="false">Sierpinski triangle
            </button>
            <button class="nav-link" id="sierpinski-carpet-tab" data-bs-toggle="pill" data-bs-target="#sierpinski-carpet"
                    type="button" role="tab" aria-selected="false">Sierpinski carpet
            </button>
            <button class="nav-link" id="gilbert-curve-tab" data-bs-toggle="pill" data-bs-target="#gilbert-curve"
                    type="button" role="tab" aria-selected="false">Gilbert curve
            </button>
            <button class="nav-link" id="fractal-canopy-tab" data-bs-toggle="pill" data-bs-target="#fractal-canopy"
                    type="button" role="tab" aria-selected="false">Fractal canopy
            </button>
            <button class="nav-link" id="h-fractal-tab" data-bs-toggle="pill" data-bs-target="#h-fractal"
                    type="button" role="tab" aria-selected="false">H-fractal
            </button>
            <button class="nav-link" id="julia-set-tab" data-bs-toggle="pill" data-bs-target="#julia-set"
                    type="button" role="tab" aria-selected="false">Julia set
            </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="koch-line" role="tabpanel" aria-labelledby="koch-line-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="koch-line-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="koch-line-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="koch-line-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="koch-snowflake" role="tabpanel" aria-labelledby="koch-snowflake-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="koch-snowflake-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="koch-snowflake-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="koch-snowflake-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="dragon-curve" role="tabpanel" aria-labelledby="koch-snowflake-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="dragon-curve-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="dragon-curve-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="dragon-curve-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="sierpinski-triangle" role="tabpanel" aria-labelledby="sierpinski-triangle-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="sierpinski-triangle-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="sierpinski-triangle-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="sierpinski-triangle-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="sierpinski-carpet" role="tabpanel" aria-labelledby="sierpinski-carpet-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="sierpinski-carpet-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="sierpinski-carpet-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="sierpinski-carpet-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="gilbert-curve" role="tabpanel" aria-labelledby="gilbert-curve-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="gilbert-curve-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="gilbert-curve-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="gilbert-curve-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="fractal-canopy" role="tabpanel" aria-labelledby="fractal-canopy-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="fractal-canopy-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="fractal-canopy-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="fractal-canopy-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="h-fractal" role="tabpanel" aria-labelledby="h-fractal-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="mb-3 my-3 mz-3 ms-3 me-3">
                        <label for="h-fractal-iterations-input" class="form-label">Iterations</label>
                        <input type="number" class="form-control" id="h-fractal-iterations-input" value="2">
                    </div>
                </div>
                <div class="card">
                    <canvas id="h-fractal-canvas" height="540" width="1250"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="julia-set" role="tabpanel" aria-labelledby="julia-set-tab">
                <div class="card my-3 d-flex flex-column">
                    <div class="d-flex flex-row">
                        <div class="mb-3 my-3 mz-3 ms-3 me-3">
                            <label for="julia-set-iterations-input" class="form-label">Iterations</label>
                            <input type="number" class="form-control" id="julia-set-iterations-input" value="20">
                        </div>
                        <div class="mb-3 my-3 mz-3 ms-3 me-3">
                            <label for="julia-set-real-input" class="form-label">Real part</label>
                            <input type="number" class="form-control" id="julia-set-real-input" data-a-dec="." value="-0.2">
                        </div>
                        <div class="mb-3 my-3 mz-3 ms-3 me-3">
                            <label for="julia-set-imaginary-input" class="form-label">Imaginary part</label>
                            <input type="number" class="form-control" id="julia-set-imaginary-input" data-a-dec="." value="0.75">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <canvas id="julia-set-canvas" height="540" width="540" style="padding-left: 355px; padding-right: 355px"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="js/entry-point.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
